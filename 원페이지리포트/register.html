	<div class="gradient-container">
		<main class="inquiry-main" data-gender="male">
			<aside>
				<div class="inquiry-logo">FIT.ME</div>
			</aside>
			<div class="inquiry-helper">
				<span>도움이 필요하세요?</span>
				<span class="text-secondary">저희 전문가와 상담하세요</span>
				<span class="text-warning">010-2222-3333</span>
			</div>

			<section class="inquiry-section" data-page="0">
				<div class="inquiry-main-container">
					<div class="inquiry inquiry-register inquiry-titled">
						<div class="inquiry-title">성별은 무엇인가요?</div>
						<div class="inquiry-gender-selection">
							<div class="inquiry-gender-option" data-for="male">
								<div class="option-image"></div>
								<div class="option-label">남성</div>
							</div>
							<div class="inquiry-gender-option" data-for="female">
								<div class="option-image"></div>
								<div class="option-label">여성</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section class="inquiry-section" data-page="1">
				<div class="inquiry-main-container">
					<div class="visual-que-person"></div>
					<div class="inquiry inquiry-register inquiry-titled">
						<div class="inquiry-title">몇 살이신가요?</div>
						<div class="inquiry-num-input" for="age">20</div>
						<input type="range" min="10" max="100" value="20" class="slider slider-age">
						<div class="link-section">
							<a href="#" class="link-prev link-secondary">
								<i class="fas fa-angle-left"></i>
								뒤로
							</a>
							<a href="#" class="link-next">
								입력했어요!
								<i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
				</div>
			</section>

			<section class="inquiry-section" data-page="2">
				<div class="inquiry-main-container">
					<div class="inquiry inquiry-register inquiry-titled">
						<div class="visual-que-person"></div>
						<div class="inquiry-title">키를 입력해주세요.</div>
						<div class="inquiry-num-input" for="height">160</div>
						<input type="range" min="150" max="220" value="160" class="slider slider-height">
						<div class="link-section">
							<a href="#" class="link-prev link-secondary">
								<i class="fas fa-angle-left"></i>

							</a>
							<a href="#" class="link-next">
								입력했어요!
								<i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
				</div>
			</section>

			<section class="inquiry-section" data-page="3">
				<div class="inquiry-main-container">
					<div class="inquiry inquiry-register inquiry-titled">
						<div class="visual-que-person"></div>
						<div class="inquiry-title">몸무게를 입력해주세요.</div>
						<div class="inquiry-num-input" for="weight">50</div>
						<input type="range" min="30" max="125" value="50" class="slider slider-weight">
						<div class="link-section">
							<a href="#" class="link-prev link-secondary">
								<i class="fas fa-angle-left"></i>
								뒤로
							</a>
							<a href="#" class="link-next">
								입력했어요!
								<i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
				</div>
			</section>

			<section class="inquiry-section inquiry-section-full inquery-congrat" data-page="fin">
				<div class="inquiry-main-container">
					<div class="inquiry inquiry-register inquiry-titled">
						<div class="scaled-icon">
							<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" style="transform: scale(2)">
								<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
								<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
							</svg>
						</div>
						<div class="inquiry-logo">FIT.ME</div>
						<div class="inquiry-title">가입을 환영합니다!</div>
					</div>
				</div>
			</section>

			<section class="inquiry-section inquiry-section-full inquery-additional-action" data-page="fin-next">
				<div class="inquiry-main-container">
					<div class="inquiry inquiry-register inquiry-titled">
						<div class="inquiry-logo">FIT.ME</div>

							</a>
						</div>
					</div>
				</div>
