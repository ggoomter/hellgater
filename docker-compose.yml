version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hellgater-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: hellgater_password
      POSTGRES_DB: hellgater
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hellgater-network

  # Backend Server
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: hellgater-server
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      CLIENT_URL: http://localhost:3000
      DATABASE_URL: postgresql://postgres:hellgater_password@postgres:5432/hellgater?schema=public
      JWT_ACCESS_SECRET: hellgater-super-secret-access-key-change-in-production
      JWT_REFRESH_SECRET: hellgater-super-secret-refresh-key-change-in-production
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 12
      LOG_LEVEL: info
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
      - /app/server/node_modules
      - /app/node_modules
    networks:
      - hellgater-network
    command: sh -c "cd /app/server && npx prisma migrate deploy && npx prisma generate && npm run dev"

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: hellgater-client
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - /app/client/node_modules
      - /app/node_modules
    networks:
      - hellgater-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  hellgater-network:
    driver: bridge
