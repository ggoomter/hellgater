services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hellgater-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hellgater_password}
      POSTGRES_DB: ${POSTGRES_DB:-hellgater}
    ports:
      - "${POSTGRES_PORT:-8300}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hellgater-network

  # Backend Server
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: hellgater-server
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:8100}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-hellgater_password}@postgres:5432/${POSTGRES_DB:-hellgater}?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-hellgater-super-secret-access-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-hellgater-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-12}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "8200:4000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
      - /app/server/node_modules
      - /app/node_modules
    networks:
      - hellgater-network
    # Auto-run migrations on startup (development: db push, production: migrate deploy)
    command: >
      sh -c "
      echo 'ğŸš€ Starting server initialization...' &&
      cd /app/server &&
      echo 'ğŸ“¦ Generating Prisma Client...' &&
      npx prisma generate &&
      echo 'ğŸ”§ Running database migrations...' &&
      if [ -d 'prisma/migrations' ] && [ \"\$(ls -A prisma/migrations 2>/dev/null)\" ]; then
        echo 'ğŸ“‹ Found migration files, running migrate deploy...' &&
        npx prisma migrate deploy || (echo 'âš ï¸  migrate deploy failed, trying db push...' && npx prisma db push --accept-data-loss)
      else
        echo 'ğŸ“‹ No migration files found, using db push...' &&
        npx prisma db push --accept-data-loss
      fi &&
      echo 'âœ… Database initialization complete!' &&
      echo 'ğŸ¯ Starting server...' &&
      npm run dev
      "
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Client
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    container_name: hellgater-client
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8200/api/v1}
    ports:
      - "8100:3000"
    depends_on:
      - server
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - /app/client/node_modules
      - /app/node_modules
    networks:
      - hellgater-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local

networks:
  hellgater-network:
    driver: bridge
