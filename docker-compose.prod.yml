version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hellgater-db-prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hellgater_prod_password_change_me}
      POSTGRES_DB: hellgater
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hellgater-network

  # Application (Server + Client)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hellgater-app-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-hellgater_prod_password_change_me}@postgres:5432/hellgater?schema=public
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-in-production}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      BCRYPT_SALT_ROUNDS: 12
      LOG_LEVEL: info
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hellgater-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: hellgater-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - hellgater-network

volumes:
  postgres_prod_data:
    driver: local

networks:
  hellgater-network:
    driver: bridge
